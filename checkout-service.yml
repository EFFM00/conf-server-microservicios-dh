spring:
  config:
    import: "optional:configserver:"
  cloud:
    config:
      enabled: true
      importCheck:
        enabled: true
      discovery:
        enabled: true
        serviceId: config-server
  application:
    name: checkout-service

server:
  port: 8082

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info

info:
  app:
    name: checkout-service
    description: Checkout service microservice from Github
    version: 0.0.1

#Rutas de Actuator para utilizar en el dashboard de Eureka Server
eureka:
  instance:
    statusPageUrlPath: http://localhost:8082/actuator/info
    healthCheckUrlPath: http://localhost:8082/actuator/health
    hostname: localhost

loadbalancer:
  client:
    name: product-service
