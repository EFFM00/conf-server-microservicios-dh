
server:
  port: 8085

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/dh

  application:
    name: gateway-service
  cloud:
    config:
      discovery:
        serviceId: config-server
        enabled: true
    default-filters:
      - TokenRelay=
    gateway:
      routes:
        - id: checkout-service
          uri: lb://checkout-service
          predicates:
            - Path=/checkout/**
          filters:
            - AddRequestHeader=X-Request-From, gateway
            - AddRequestHeader=X-Token-Test, abc123
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
          filters:
            - AddRequestHeader=X-Request-From, gateway
            - AddRequestHeader=X-Token-Test, abc123

eureka:
  instance:
    hostname: localhost
    statusPageUrlPath: http://localhost:8085/actuator/info
    healthCheckUrlPath: http://localhost:8085/actuator/health

management:
  tracing:
    sampling:
      probability:1.0
  endpoints:
    web:
      exposure:
        include: health,info

info:
  app:
    name: gateway-service
    description: Gateway service from Github
    version: 0.0.1
